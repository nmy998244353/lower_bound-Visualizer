<!DOCTYPE html>
<html lang="ja">

    <body>
        <h1>メディアネットワーク実験</h1>
        <h1>(学生番号 氏名)</h1>
        <h2>アピールポイント・工夫した点</h2>
        <h3>入力について</h3>
        <p>
            カンマ区切りで数列を受け取るようにしましたが正規表現を用いることで入力に半角スペースが混ざっている場合やカンマが行末についている場合にも対応できるようにしました。
            また、Intにパースできない文字が入力されたときにはエラーを表示できるようにしました
        </p>
        <h3>進む・戻るボタンについて</h3>
        <p>
            進む・戻るを実現するために二分探索をしている区間の端をステップごとに配列に記録しておくようにしました。
        </p>
        <h3>DOMについて</h3>
        <p>
            表示をリセットしたいときは子孫のノードをすべて削除しないとおかしな挙動をしてしまい苦労しました。
        </p>
    </body>
</html>
